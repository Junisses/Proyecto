{% extends "index.html"%}
{% load static %}
{% block contenido%}
<head>
	<link rel="stylesheet" href="{% static 'css/baseinicio.css' %}">
</head>
<section><!-- Carrusel -->
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- imagen 1 -->            
			<div class="carousel-item active">
                <a href="">
                     <picture>
                      <img src="{% static '/img/fotos/REPUESTOS1.png' %}" alt="responsive image" class="d-block img-fluid">
                      </picture>
                </a> 
            </div>
            <!-- imagen 2-->
            <div class="carousel-item">
                <a href="">
                     <picture>
                      <img src="{% static '/img/fotos/REPUESTOS2.png' %}"  alt="responsive image" class="d-block img-fluid"> 
                    </picture>
                </a>
            </div>
        </div>
        <!-- Flechas -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>			
<!-- Función Buscar -->
			<br>
				<form class="offset-2 col-8" method="post" action="{% url 'buscar' %}">
					{% csrf_token %}
					<div id="custom-search-input">
						<div class="input-group col-md-12">
							<input class="form-control" type="txt" name="txtBuscar" placeholder="Búsqueda rápida de repuestos" aria-label="Search">
								<span class="input-group-list">
								  <i class="icon icon-search"></i>
									<button class="btn btn-outline-dark" type="submit">
							<!-- Diseño de lupa -->
									 <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										 <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
										 <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
									 </svg>
									</button>
								</span>
						</div>
					</div>
				</form>
	
	<!-- Eleccion de marcas -->
	<div class="row justify-content-center">
		<h1 style=" font-style: oblique;text-decoration: underline overline;">Seleccione Marca</h1>
	</div>
	<div id="carta-lista" class="cards-list">
		<div id="carta" class="card 1" style="background-color: #EDEDED; border-color: #EDEDED;">
		  <div id="img_carta" class="card_image"> 
				<a href="/repuestosDongFeng">
					<img src="{% static '/img/fotos/DFM.png' %}" width="200" height="50"  />
				</a>
		   </div>
		  <div class="card_title title-white">
			<p>DongFeng</p>
		  </div>
		<br> <br>
		</div>
		<div>
<br><br>
</div>
		<div id="carta" class="card 2" style="background-color: #EDEDED; border-color: #EDEDED;">
		  <div id="img_carta" class="card_image">
			<a href="/repuestosFoton">
				<img src="{% static '/img/fotos/foton.png' %}" width="200" height="50" />
			</a>
		   </div>
		  <div class="card_title title-white">
			<p>Foton</p>
		  </div>
		</div>
	</div>
	<br> <br><br> 				

{% endblock %}
